{% extends 'base.html'%}

{% block title %} Meus Projetos {% endblock %}

{% block content %}
    <section>
        <h1>Meus Projetos</h1>
        <p>Projetos que desenvolvi, o Blog é fictício</p>
        <ul>
            {% for projeto in projetos %}
            <li><a href="{% url 'detalhes_projeto' id_projeto=projeto.id %}">{{ projeto.titulo}}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
